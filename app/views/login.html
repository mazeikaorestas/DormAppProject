<link rel="stylesheet" type="text/css" href="../styles/login.css">
<div class="container" ng-controller="loginCtrl">
    <h3>Signup</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class ="control-label col-sm-3">Username</label>
            <div class="col-sm-8">
                <input type="name" class="form-control" id="username" placeholder="Enter username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class ="control-label col-sm-3">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password">
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <button type="submit" ng-click="submit()" class="btn btn-default center-block">Login</button>
        </div>
    </form>
</div>
