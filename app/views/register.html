<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/v2.3.8/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/v2.3.8/angular-strap.tpl.min.js"></script>
    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/libs.min.css">
    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/docs.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <title></title>
</head>
<body>
<div class="container">
    <h3>Register</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class ="control-label col-sm-3">First name</label>
            <div class="col-sm-8">
                <input type="name" class="form-control" id="firstname" placeholder="Enter firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class ="control-label col-sm-3">Last name</label>
            <div class="col-sm-8">
                <input type="name" class="form-control" id="lastname" placeholder="Enter lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class ="control-label col-sm-3">Username</label>
            <div class="col-sm-8">
                <input type="name" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class ="control-label col-sm-3">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordconfirm" class ="control-label col-sm-3">Confirm password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="passwordconfirm" placeholder="Enter password again">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class ="control-label col-sm-3">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter password">
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-default center-block">Register</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>

</html>
